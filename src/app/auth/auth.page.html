<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding> 
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
<ion-row>
<ion-col size-md="6" offset-md="3">

  <ion-list>
    <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel" ></ion-input>
    </ion-item>
<ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none"> 
<ion-label>
  Should be a valid email address.
</ion-label>
</ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" ngModel name="password" required minlength="5" #pass="ngModel"></ion-input>
      </ion-item>
    <ion-item *ngIf="!pass.valid && pass.touched"> 
      <ion-label>
Password should be morethan 6 characters
      </ion-label>
    </ion-item>
    </ion-list>
</ion-col>
</ion-row>
<ion-row>
  <ion-col size-md="6" offset-md="3">
  <ion-button type="button" color="primary" fill="clear" expand="block" (click)="onSwitchAuthMode()">Switch to {{ isLogin ? 'Login': 'Signup'}}</ion-button>
  <ion-button type="submit" color="primary" (click)="onLogin()" expand="block"  [disabled]="!f.valid">
    Login
  </ion-button>
  </ion-col>
</ion-row>
  </ion-grid>
  </form>
</ion-content>
