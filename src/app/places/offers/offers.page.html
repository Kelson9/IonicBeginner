<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
<ion-menu-button menu="k"></ion-menu-button>

    </ion-buttons>
    <ion-title> My offers</ion-title>
    <ion-buttons slot="primary">
<ion-button routerLink="/places/tabs/offers/new">
<ion-icon name="add" slot="icon-only"></ion-icon>

</ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2" text-center>
    <ion-list [routerLink]="['/','places','tabs','search',places[2].id]">
    <!-- <ion-item *ngFor="let place of places.slice(1)" ></ion-item> -->
    <ion-thumbnail slot="start">
    <ion-img [src]="places[1].imageUrl"></ion-img>
    </ion-thumbnail>
    <ion-label>
    <h2>{{ places[2].title }}</h2>
    <p>{{ places[2].description }}</p>
    </ion-label>
    </ion-list>
    </ion-col>
    
    </ion-row>
  </ion-grid>

</ion-content>
