<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="k"></ion-menu-button>
      </ion-buttons>
    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding> 
<ion-grid>
<ion-row>
<ion-col size="12" size-sm="8" offset-sm="2" text-center> 
<ion-card>
<ion-card-header>
<ion-card-title>{{places[0].title}}
</ion-card-title>
<ion-card-subtitle>{{places[0].price | currency}}/Night</ion-card-subtitle>
</ion-card-header>
<ion-img [src]="places[0].imageUrl">
</ion-img>
<ion-card-content>
<p>{{places[0].description}}</p>
</ion-card-content>

<div text-right padding>
<ion-button fill="clear" color="primary" routerDirection="backward" [routerLink]="['/','places','tabs','search',places[0].id]">More</ion-button>
</div>
</ion-card>
</ion-col>
</ion-row>
<ion-row>
<ion-col size="12" size-sm="8" offset-sm="2" text-center>
<ion-list [routerLink]="['/','places','tabs','search',places[1].id]" >
<!-- <ion-item *ngFor="let place of places.slice(1)" ></ion-item> -->
<ion-thumbnail slot="start">
<ion-img [src]="places[1].imageUrl"></ion-img>
</ion-thumbnail>
<ion-label>
<h2>{{ places[1].title }}</h2>
<p>{{ places[1].description }}</p>
</ion-label>
</ion-list>
</ion-col>

</ion-row>


<ion-row>
  <ion-col size="12" size-sm="8" offset-sm="2" text-center>
  <ion-list [routerLink]="['/','places','tabs','search',places[2].id]">
  <!-- <ion-item *ngFor="let place of places.slice(1)" ></ion-item> -->
  <ion-thumbnail slot="start">
  <ion-img [src]="places[1].imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
  <h2>{{ places[2].title }}</h2>
  <p>{{ places[2].description }}</p>
  </ion-label>
  </ion-list>
  </ion-col>
  
  </ion-row>
</ion-grid>
</ion-content>
